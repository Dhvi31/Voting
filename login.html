<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoteVibes | Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="index.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header .navbar {
      padding: 15px 40px;
      background: #001a66;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .navbar .logo { font-size: 1.5rem; font-weight: bold; }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container h2 { margin-bottom: 20px; color: #001a66; }
    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #001a66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover { background: #0040ff; }
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .divider span { padding: 0 10px; color: #666; }
    .otp-message { color: green; margin-top: 10px; }
    .google-signin { display: flex; justify-content: center; margin-top: 20px; }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-dove"></i> VoteVibes</div>
  </header>

  <div class="login-container">
    <h2>Login to VoteVibes</h2>

    <!-- Phone OTP Login -->
    <input type="text" id="phone" placeholder="Enter Phone Number with country code (+91)" />
    <button id="sendOtpBtn">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
    <button id="verifyOtpBtn" style="display:none;">Verify OTP</button>
    <div class="otp-message" id="otpMessage"></div>

    <div class="divider"><span>OR</span></div>

    <!-- Google Login -->
    <div class="google-signin">
      <div id="g_id_signin" data-type="standard"></div>
    </div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script type="module">
    // ------------------ Firebase SDK ------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDcRw9O-dfOQO-qiwSOzvx8kvCjq2uc97A",
    authDomain: "votevibes-6047f.firebaseapp.com",
    projectId: "votevibes-6047f",
    storageBucket: "votevibes-6047f.firebasestorage.app",
    messagingSenderId: "993741834567",
    appId: "1:993741834567:web:1c12984b4a3cbb34b0a462",
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Invisible reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier('sendOtpBtn', {
      'size': 'invisible',
      'callback': () => console.log("reCAPTCHA verified")
    }, auth);

    // Send OTP
    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phone").value.trim();
      if(!phoneNumber.startsWith('+')) { alert("Include country code, e.g., +91XXXXXXXXXX"); return; }

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById("otp").style.display = "block";
          document.getElementById("verifyOtpBtn").style.display = "block";
          document.getElementById("otpMessage").innerText = "OTP sent!";
        })
        .catch((error) => {
          console.error(error);
          alert("Failed to send OTP. Check console.");
        });
    });

    // Verify OTP
    document.getElementById("verifyOtpBtn").addEventListener("click", () => {
      const code = document.getElementById("otp").value.trim();
      confirmationResult.confirm(code)
        .then((result) => {
          alert("OTP Login Successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => alert("Invalid OTP. Try again."));
    });

    // ------------------ Google Login ------------------
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "970706649931-jh3jhoqe03b5dnv2ctj4jemf7fsbbbr5.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large", width: "250" }
      );
      google.accounts.id.prompt(); // Auto prompt
    };

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const base64Url = jwt.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const user = JSON.parse(decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join('')));
      console.log("Google User Info:", user);
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
