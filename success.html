<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful | VoteVibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #001a66;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .success-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2.5rem;
      max-width: 450px;
      margin: auto;
    }
    i {
      color: #1abc9c;
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }
    p {
      color: #444;
      font-size: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(90deg, #001a66, #001a66);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    a:hover {
      background: linear-gradient(90deg, #4db8b1, #1abc9c);
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="fas fa-check-circle"></i>
    <h2>Registration Successful!</h2>
    <p>Your registration for the election has been recorded successfully.</p>
    <a href="dashboard.html">Go to Dashboard</a>
  </div>
</body>
</html>
