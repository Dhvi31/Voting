<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | VoteVibes</title>
  <link rel="stylesheet" href="reset-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-dove"></i> VoteVibes</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>

  <main>
    <div class="form-container">
      <h2>Set New Password</h2>
      <form id="resetForm">
        <div class="password-field">
          <label>New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required>
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>
        <div class="password-field">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>
        <button type="submit" class="btn btn-primary">Set Password</button>
      </form>
    </div>

    <!-- Modal-style popup -->
    <div id="successModal">
      <div class="modal-content">
        <i class="fa-solid fa-circle-check"></i>
        <p>Password successfully updated!</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 VoteVibes. All Rights Reserved.</p>
  </footer>

  <script>
    // Password eye toggle
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        if(input.type === 'password') {
          input.type = 'text';
          icon.style.color = '#001a66';
        } else {
          input.type = 'password';
          icon.style.color = '#888';
        }
      });
    });

    // Form submission with modal
    const resetForm = document.getElementById('resetForm');
    const modal = document.getElementById('successModal');

    resetForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Show modal
      modal.classList.add('show');

      // Auto-hide and redirect after 2.5s
      setTimeout(() => {
        modal.classList.remove('show');
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
