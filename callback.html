<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Callback | VoteVibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #001a66;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h2 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Logging you in...</h2>
        <p>Please wait while we redirect you to your dashboard.</p>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Parse the Google credential response from the URL fragment
        window.onload = function() {
            // Use Google Identity Services callback
            google.accounts.id.initialize({
                client_id: "970706649931-jh3jhoqe03b5dnv2ctj4jemf7fsbbbr5.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            // Render the button if needed (optional)
            google.accounts.id.prompt(); // auto prompt
        };

        function handleCredentialResponse(response) {
            // response.credential contains the JWT token
            const jwt = response.credential;

            // Decode JWT (optional) to get user info
            const base64Url = jwt.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            const user = JSON.parse(jsonPayload);

            // Example: log the user's info
            console.log("Google User Info:", user);

            // Redirect user to dashboard (you can adjust based on role)
            // Here, we simply redirect all to voter-dashboard.html
            window.location.href = "dashboard.html"; // replace with voter/candidate/admin dashboards if needed
        }
    </script>
</body>
</html>
